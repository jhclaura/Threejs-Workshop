<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x83AF9B);
			document.body.appendChild(renderer.domElement);
			var lights = new THREE.DirectionalLight( 0xFFFFFF, 1 );



			// var geometry = new THREE.CubeGeometry(1,1,1);
			// var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
			// var cube = new THREE.Mesh(geometry, material);
			// scene.add(cube);

//var geometry = new THREE.TorusGeometry( 10, 3, 16, 100 );
			scene.add(lights);


//var material = new THREE.MeshLambertMaterial( { color: 0xff0000 } );
//var torus = new THREE.Mesh( geometry, material );
//scene.add( torus );
			var mCubes = [];

			function mCube(xPos,yPos){
				var geometry = new THREE.BoxGeometry(1,1,1);
				var material = new THREE.MeshLambertMaterial({color: 0xF9CDAD});
				this.cube = new THREE.Mesh(geometry, material);

				this.cube.position.x = xPos;
				this.cube.position.y = yPos;
				scene.add(this.cube);
			}

			mCube.prototype.rotate = function() {
				this.cube.rotation.x +=0.01;
			};

			for (var i = 0; i < 100; i++) {
				mCubes[i] = new mCube(i*2-50,0);
			};

			camera.position.z = 25;

			var render = function () {
				for (var i = mCubes.length - 1; i >= 0; i--) {
					mCubes[i].rotate();
				};

				mCubes[0].rotate;
				requestAnimationFrame(render);

				// cube.rotation.x += 0.01;
				renderer.render(scene, camera);
			};

			render();

		</script>
	</body>
</html>
